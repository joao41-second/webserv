server {
	server_name youpi
	listen 0.0.0.0:8022

	root ./YoupiBanane
	index index.html

	client_max_body_size 10M

	error_page 401 ./www/errors/401.html
	error_page 402 ./www/errors/402.html

	allow_methods GET

	location /put_test {
		allow_methods PUT
		root ./ola/
		alias
		location /old 
		{
		  root ./ola/new_cf/
		}
	}

	location /post_body {
		allow_methods POST
		client_body_buffer_size 100
	}

	location /directory {
		alias
		allow_methods GET
		root YoupiBanane/
		index youpi.bad_extension

		location *.bla {
			allow_methods GET POST
			cgi_pass test_linux/ubuntu_cgi_tester
		}
	}

	location *.bla {
		allow_methods POST
		cgi_pass test_linux/ubuntu_cgi_tester
	}
}

