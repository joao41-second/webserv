server {
	server_name youpi
	listen 0.0.0.0:8022

	root ./YoupiBanane
	index index.html

	client_max_body_size 10M


	allow_methods GET DELETE
	error_page 404 /404.py

	location /404.html
	{
		  root ./ola/new_cf/new.html

	}
	location /de/404.html
	{
		  root ./ola/new_cf/new.html

	}

	location / {
		#allow_methods POST
		root ./ola

		# TODO se eu poser o /old ele vai guardar 2 barras no cmainho
		location old 
		{
		  root ./ola/new_cf/
		}

	}

	location /post_body {
		allow_methods POST
		client_body_buffer_size 100
	}

	location /directory {
		allow_methods GET
		root ./
		index youpi.bad_extension

		location *.bla {
			allow_methods GET POST
			cgi_pass _project_download_files/ubuntu_cgi_tester
		}
	}

	location *.py {
		allow_methods POST GET
		cgi_pass ./ola/cgi_in_py/main.py
	}
}

