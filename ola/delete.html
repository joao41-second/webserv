


<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Apagar ficheiro via DELETE URL</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:600px; margin:2rem auto; }
    input, button { padding:6px; margin:4px 0; width:100%; box-sizing:border-box; }
    #status { margin-top:1rem; }
  </style>
</head>
<body>
  <h1>Apagar ficheiro no servidor (DELETE URL)</h1>

  <label for="filename">Nome do ficheiro a apagar:</label>
  <input type="text" id="filename" placeholder="ficheiro.txt">

  <button id="deleteBtn">Apagar</button>

  <p id="status"></p>

  <script>
    const btn = document.getElementById('deleteBtn');
    const input = document.getElementById('filename');
    const status = document.getElementById('status');

    btn.addEventListener('click', async () => {
      const filename = input.value.trim();
      if (!filename) return alert('Insere o nome do ficheiro');

      if (!confirm('Confirma apagar o ficheiro: ' + filename + ' ?')) return;

      status.textContent = 'A enviar pedido...';

      try {
        const res = await fetch('/' + encodeURIComponent(filename), {
          method: 'DELETE'
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || 'Erro no servidor');
        }

        status.textContent = '✔ Ficheiro apagado com sucesso: ' + filename;
      } catch (err) {
        console.error(err);
        status.textContent = '❌ Falha ao apagar: ' + (err.message || err);
      }
    });
  </script>
</body>
</html>
